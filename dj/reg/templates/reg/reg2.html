<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Окно регистрации</title>
</head>

<body style="background-color: rgb(244, 179, 244);">
    <main class="container px-0">

        <div class="d-flex justify-content-center vh-100 align-items-center">
            <div class="px-5 elempad" style="background-color: rgb(255, 255, 255);">
                <form class="d-flex flex-column align-items-center justify-content-center">
                    <div class="pb-3">
                        <h2 style="font-weight: 700; font-size: 24pt;">Регистрация</h2>
                    </div>

                    <div class="pb-3">
                        <div class="d-flex justify-content-center pb-2" style="font-weight: 600; font-size: 16pt;">ФИО</div>
                        <input class="inp" type="text" id="FIO">
                    </div>

                    <div class="pb-3"> 
                        <div class="d-flex justify-content-center pb-2" style="font-weight: 600; font-size: 16pt;">Логин</div>
                        <input class="inp" type="text" id="login">
                    </div>

                    <div class="pb-3">
                        <div class="d-flex justify-content-center pb-2" style="font-weight: 600; font-size: 16pt;">Пароль</div>
                        <input class="inp" type="text" id="password">
                    </div>

                    <div class="pb-3"> 
                        <div class="d-flex justify-content-center pb-2" style="font-weight: 600; font-size: 16pt;">Повторите пароль</div>
                        <input class="inp" type="text" id="repeat_password">
                    </div>

                    <div> 
                        <input class="confirm" type="button" value="Зарегистрироваться">
                    </div>
                </form>
            </div>
        </div>  

    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
