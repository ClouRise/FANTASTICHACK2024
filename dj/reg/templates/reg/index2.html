<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
    <title>Окно авторизации</title>
</head>
<body>
    <main class="container" style="max-width: 600px;">
        <div class="d-flex flex-column">
            <div class="d-flex justify-content-end" style="height: 35px;">
                <button type="button" class="btn-close me-2 mb-3"  aria-label="Закрыть"></button>
            </div>  
            <div class="card shadow">                   
                    <div id="card_use" style="padding: 40px;">
                        
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="cardName" class="form-label gotham-book darkvi"  style="font-size: 12pt;">Название:</label>
                                <textarea name="cardName" rows="2" id="cardName" class="form-control gotham-bold" style="font-size: 14pt; line-height: 1.2;" readonly >Внедрение в Я.Метрики</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="cardDescription" class="form-label gotham-book darkvi"  style="font-size: 12pt;">Описание:</label>
                                <textarea name="cardDescription" rows="5" id="cardDescription" class="form-control gotham-medium textarea-scrollable" style="font-size:12pt; line-height: 1.2;" readonly>Тут наше описание</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label gotham-book darkvi"  style="font-size: 12pt;">Ответственный:</label>
                                <textarea name="fullName" rows="2" id="fullName" class="form-control gotham-bold" style="font-size: 14pt; line-height: 1.2;" readonly>Иванов Иван</textarea>
                            </div>
                            
                            <button type="menu" class="btn btn-primary w-20 gotham-medium enter-button button-heights"  style="font-size: 14pt; margin-top: 15px; ">Меню</button>
                        </form>
                    </div>
                </div>
            </div>            
        </div>

    </main>
    

    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

</script>
<script src="script.js" defer></script>
</body>
</html>
