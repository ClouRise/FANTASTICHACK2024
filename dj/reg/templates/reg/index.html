<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Окно авторизации</title>
</head>
<body>
    <main class="container" style="max-width: 500px;">
        <div class="d-flex flex-column">
            <div class="d-flex justify-content-end" style="height: 35px;">
                <button type="button" class="btn-close me-2 mb-3"  aria-label="Закрыть"></button>
            </div>
            <div class="card shadow">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active gotham-book n-t" data-bs-toggle="tab" href="#login" role="tab" aria-selected="true" style="margin-right: 1.5rem; border-top-left-radius: 10px; border-top-right-radius: 10px; border-bottom: 0px;" >Вход</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link gotham-book n-t" data-bs-toggle="tab" href="#register" role="tab" aria-selected="false" style="border-top-left-radius: 10px; border-top-right-radius: 10px; border-bottom: 0px;">Регистрация</a>
                        </li>
                    </ul>
                    
                </div>
                <div class="card-body tab-content">
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <h2 class="mb-4 gotham-bold darkvi" style="margin-top: 0.4rem;">Вход</h2>
                        
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="login" class="form-label gotham-book darkvi" style="font-size: 14pt;">Логин</label>
                                <input type="text" id="login" class="form-control gotham-book button-heights"  style="font-size: 14pt;" placeholder="IvanIvanov" required>
                            </div>  
                            
                            <div class="mb-3">
                                <label for="password" class="form-label gotham-book darkvi"  style="font-size: 14pt;">Пароль</label>
                                <input type="password" id="password" class="form-control gotham-book button-heights"  style="font-size: 14pt;" placeholder="Ваш пароль..." required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 gotham-book enter-button button-heights"  style="font-size: 14pt;">Войти</button>
                        </form>
                    </div>
                    
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <h2 class="mb-4 gotham-bold darkvi" style="margin-top: 0.4rem;">Регистрация</h2>
                        
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="fullName" class="form-label gotham-book darkvi"  style="font-size: 14pt;">ФИО</label>
                                <input type="text" id="fullName" class="form-control gotham-book button-heights"  style="font-size: 14pt;" placeholder="Иванович Иван Иванов" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="regLogin" class="form-label gotham-book darkvi"  style="font-size: 14pt;">Логин</label>
                                <input type="text" id="regLogin" class="form-control gotham-book button-heights"  style="font-size: 14pt;" placeholder="IvanIvanov" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="regPassword" class="form-label gotham-book darkvi"  style="font-size: 14pt;">Пароль</label>
                                <input type="password" id="regPassword" class="form-control gotham-book button-heights" style="font-size: 14pt;" placeholder="Ваш пароль..." required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label gotham-book darkvi"  style="font-size: 14pt;">Повторите пароль</label>
                                <input type="password" id="confirmPassword" class="form-control gotham-book button-heights" style="font-size: 14pt;" placeholder="Повторите" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 gotham-book enter-button button-heights"  style="font-size: 14pt;">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>            
        </div>

    </main>
    

    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

</script>
<script src="script.js" defer></script>
</body>
</html>
