<!doctype html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "reg/styles.css" %}>
    <link rel="stylesheet" href={% static "reg/app.css" %}>
    <title>Окно авторизации</title>
</head>
  <body style="overflow: hidden;">
    <div class="container d-flex align-items-center mt-4" style="max-width: 500px;">
            <header class="w-100 d-flex  align-items-center flex-wrap justify-content-between py-3 px-5 mb-4 border-bottom" style="background-color: black; border-radius: 50px;">
             <a href="{% url 'login' %}" style="    text-shadow: 0 0 20px #ffffff;" >Вход</a>
             <a href="{% url 'register' %}">Регистрация</a>
            </header>
    </div>

    <div class="container d-flex justify-content-center h-100" style="padding-top: 140px;">
        <div class="card shadow d-flex justify-content-center w-100" style="max-width: 500px; max-height: 370px;">
            <div class="card-body">
                <div>
                    <div class="d-flex justify-content-between">
                        <h2 class="mb-4 gotham-bold darkvi" style="margin-top: 0.4rem;">Вход</h2>
                        <button type="button" class="btn-close ms-4 mt-3"  aria-label="Закрыть"></button>
                    </div>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="login" class="form-label gotham-book darkvi" style="font-size: 14pt;">Логин</label>
                            <input type="text" id="login" class="form-control gotham-book button-heights"  style="font-size: 14pt;" placeholder="IvanIvanov" required>
                        </div>  
                        
                        <div class="mb-3">
                            <label for="password" class="form-label gotham-book darkvi"  style="font-size: 14pt;">Пароль</label>
                            <input type="password" id="password" class="form-control gotham-book button-heights"  style="font-size: 14pt;" placeholder="Ваш пароль..." required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 gotham-medium enter-button button-heights"  style="font-size: 14pt;">Войти</button>
                    </form>
                </div>  
            </div>
        </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
